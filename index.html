<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" 
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" 
          href="style.css"  
          media="screen" 
          charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="header image">
      <a class="header__link" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
      </a>
    </header>
    <main class="main">
      <section class="main__add add-section">
        <h3 class="main__title add-section__title">Add Item</h3>
        <div class="add-section__button-wrapper">
          <input class="main__input main__input_add" 
                 type="text">
          <button class="main__button">Add</button>
        </div>
      </section>
      <section class="main__incomplete-tasks todo">
        <h3 class="main__title">Todo</h3>
        <div class="todo__wrapper">
            <input class="main__checkbox" type="checkbox">
            <span class="main__task">Pay Bills</span>
            <input type="text" 
                   class="main__input main__input_edit">
            <button class="main__button main__button_edit">Edit</button>
            <button class="main__button main__button_delete button-delete">
              <img class="button-delete__image" src="./remove.svg" alt="delete image">
            </button>
        </div>
        <div class="todo__wrapper edit-mode">
            <input class="main__checkbox" type="checkbox">
            <span class="main__task main__input_edit-mode">Go Shopping</span>
            <input type="text" 
                   value="Go Shopping" 
                   class="main__input">
            <button class="main__button main__button_save">Save</button>
            <button class="main__button main__button_delete button-delete">
              <img class="button-delete__image" src="./remove.svg" alt="delete image">
            </button>
        </div>
      </section>
      <section class="completed-tasks">
        <h3 class="main__title">Completed</h3>
        <div class="completed-tasks__wrapper">
            <input class="main__checkbox" type="checkbox" checked>
            <span class="main__task">See the Doctor</span>
            <input type="text" 
                   class="main__input main__input_edit">
            <button class="main__button main__button_edit">Edit</button>
            <button class="main__button main__button_delete button-delete">
              <img class="button-delete__image" src="./remove.svg" alt="delete image">
            </button>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
