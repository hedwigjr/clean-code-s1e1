<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" 
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" 
          href="style.css"  
          media="screen" 
          charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="img-contain-in-header" src="./eisenhower-matrix.jpg" alt="header image">
      <a class="more-inf" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
      </a>
    </header>
    <main class="centered-main-page-element">
      <section class="top-section-for-adding-element-to-list">
        <h3>Add Item</h3>
        <div class="task-row-wrapper">
          <input class="new-task task" 
                 type="text">
          <button>Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h3>Todo</h3>
        <div>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="img-contain-in-button-delete" src="./remove.svg" alt="delete image">
            </button>
        </div>
        <div class="edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" 
                   value="Go Shopping" 
                   class="task">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="delete image">
            </button>
        </div>
      </section>
      <section class="completed-tasks">
        <h3>Completed</h3>
        <div>
            <input type="checkbox" checked>
            <span class="task">See the Doctor</span>
            <input type="text" 
                   class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="delete image">
            </button>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
